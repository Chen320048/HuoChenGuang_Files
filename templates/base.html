<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icon.css">
    {% block css %}{% endblock %}
    <script type="text/javascript" src="/static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/static/js/jeasyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jeasyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/utils.js"></script>
    {% block js %}

    {% endblock %}

</head>

<body class="easyui-layout">
<div data-options="region:'north',split:false,border:false" style="padding: 5px 5px 0 5px">
    当前位置：{% block breadcrumbs %}breadcrumbs{% endblock %}
</div>
<div data-options="region:'center',border:false" style="padding: 5px; overflow-x: hidden">
    {% block content %}content{% endblock %}
</div>
</body>
<div id="indicator" style="display:none;">
    <div class="info"><img src="/static/images/ajax-loader.gif" align="absmiddle">&nbsp;&nbsp;<span id="loader_msg">正在处理,请稍候...</span></div>
    <div class="mask"></div>
</div>
</html>
