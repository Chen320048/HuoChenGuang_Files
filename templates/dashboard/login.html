<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/static/js/jquery-1.9.0.min.js"></script>
<script src="/static/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
var windowWidth
$(function(){
    $('.loginbox').css({'position':'absolute','left':($(document).width()-692)/2});

    $(window).resize(function(){
        $('.loginbox').css({'position':'absolute','left':($(document).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(/static/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>

    <div class="loginbody">
        <div class="systemlogo"></div>

        <div class="loginbox">
            <form method="post" action="/login/">
                {% csrf_token %}
                <ul>
                    <li><input name="username" type="text" class="loginuser" onclick="JavaScript:this.value=''" style="width:343px;border:0;"></li>
                    <li><input name="password" type="password" class="loginpwd" onclick="JavaScript:this.value=''" style="width:343px;border:0;"></li>
                    <li>
                        <input type="submit" class="loginbtn" value="登录" style="border:0;"/>&nbsp;
{#                        <input type="button" class="loginbtn" value="讲师注册" style="border:0;" onclick="window.location.href='/account/teacher/register/'"/>&nbsp;#}
{#                        <a href="/system/reset_password/">忘记密码</a>#}
                    </li>
                    {% if form.errors %}<li>{{ form.non_field_errors.as_text }}</li>{% endif %}
                </ul>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>

    <div class="loginbm">Copyright © 2018 All Rights Reserved 版权所有 </div>

</body>
</html>
